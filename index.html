<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Anime Tracker</title>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(20, 19, 19);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.6),
          rgba(139, 92, 246, 0.6)
        );
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.8),
          rgba(139, 92, 246, 0.8)
        );
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0e1a 0%,
          #1a1e3a 50%,
          #0f1419 100%
        );
        color: #e8eaed;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .header {
        text-align: center;
        padding: 2rem 1rem;
        background: rgba(15, 20, 25, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(59, 130, 246, 0.2);
      }
      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }
      .header p {
        color: #9ca3af;
        font-size: 1.1rem;
      }
      .search-section {
        padding: 2rem 1rem;
        max-width: 800px;
        margin: 0 auto;
      }
      .search-container {
        position: relative;
        margin-bottom: 2rem;
      }
      .search-input {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        background: rgba(15, 20, 25, 0.9);
        border: 2px solid rgba(59, 130, 246, 0.3);
        border-radius: 12px;
        color: #e8eaed;
        transition: all 0.3s ease;
      }
      .search-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      .loading {
        text-align: center;
        padding: 2rem;
        color: #3b82f6;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      .search-results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
      }
      .anime-result {
        background: rgba(15, 20, 25, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .anime-result:hover {
        transform: translateY(-4px);
        border-color: #3b82f6;
      }
      .anime-tag {
        padding: 0.25rem 0.75rem;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 500;
        background: rgba(107, 114, 128, 0.2);
        color: #e8eaed;
      }
      .status-releasing {
        color: #22c55e;
      }
      .status-finished {
        color: #fbbf24;
      }
      .status-not-yet-released {
        color: #8b5cf6;
      }
      .tracker-section {
        padding: 2rem 1rem;
        max-width: 1200px;
        margin: 0 auto;
        min-height: 60vh;
      }
      .tracker-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .tracker-title {
        font-size: 2rem;
        font-weight: 600;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .anime-count {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: 600;
      }
      .controls-section {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 2rem;
        align-items: center;
      }
      .tracker-search-container {
        position: relative;
        flex: 1;
        max-width: 300px;
      }
      .tracker-search {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        background: rgba(15, 20, 25, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 8px;
        color: #e8eaed;
      }
      .category-filters {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .category-btn {
        padding: 0.5rem 1rem;
        background: rgba(107, 114, 128, 0.2);
        border: 1px solid rgba(107, 114, 128, 0.3);
        border-radius: 6px;
        color: #9ca3af;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .category-btn.active {
        background: rgba(59, 130, 246, 0.3);
        border-color: #3b82f6;
        color: #3b82f6;
      }
      .refresh-btn {
        padding: 0.6rem 1rem;
        border: 1px solid rgba(59, 130, 246, 0.4);
        background: linear-gradient(
          45deg,
          rgba(59, 130, 246, 0.2),
          rgba(139, 92, 246, 0.2)
        );
        color: #cbd5e1;
        border-radius: 8px;
        cursor: pointer;
      }
      .refresh-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .tracked-anime {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
      }
      .anime-card {
        background: rgba(15, 20, 25, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 16px;
        padding: 2rem;
        position: relative;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        cursor: move;
      }
      .anime-card:hover {
        transform: translateY(-6px);
        border-color: #3b82f6;
        box-shadow: 0 12px 35px rgba(59, 130, 246, 0.2);
      }
      .delete-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }
      .anime-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .detail-label {
        color: #9ca3af;
        font-size: 0.9rem;
      }
      .detail-value {
        color: #e8eaed;
        font-weight: 500;
      }
      .countdown-section {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        border-left: 4px solid;
      }
      .countdown-section.airing {
        background: rgba(34, 197, 94, 0.1);
        border-left-color: #22c55e;
      }
      .countdown-section.upcoming {
        background: rgba(139, 92, 246, 0.1);
        border-left-color: #8b5cf6;
      }
      .countdown-section.completed {
        background: rgba(251, 191, 36, 0.1);
        border-left-color: #fbbf24;
      }
      .countdown-section.default {
        background: rgba(59, 130, 246, 0.1);
        border-left-color: #3b82f6;
      }
      .countdown-title {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .countdown-timer {
        font-size: 1.1rem;
        font-weight: 700;
        color: #e8eaed;
        font-variant-numeric: tabular-nums;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: #1a1e3a;
        border-radius: 16px;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-danger {
        background: #ef4444;
        color: white;
      }
      .btn-secondary {
        background: #4b5563;
        color: white;
        margin-left: 0.5rem;
      }
      .toast {
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: #1a1e3a;
        border: 1px solid #3b82f6;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        color: white;
        transform: translateX(400px);
        transition: transform 0.3s ease;
        z-index: 2000;
      }
      .toast.show {
        transform: translateX(0);
      }
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #6b7280;
      }
      .footer {
        border-top: 1px solid rgba(59, 130, 246, 0.2);
        padding: 1.5rem;
        text-align: center;
        color: #9ca3af;
        margin-top: 2rem;
      }
      @media (max-width: 768px) {
        .tracked-anime {
          grid-template-columns: 1fr;
        }
        .controls-section {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>ðŸŽŒ Anime Tracker</h1>
      <p>Track your favorite anime and never miss an episode</p>
    </header>

    <section class="search-section">
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search for anime..."
          id="searchInput"
        />
      </div>
      <div id="loadingContainer" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>Searching...</p>
      </div>
      <div id="searchResults" class="search-results"></div>
    </section>

    <section class="tracker-section">
      <div class="tracker-header">
        <h2 class="tracker-title">My Anime List</h2>
        <div class="anime-count" id="animeCount">0 anime tracked</div>
      </div>

      <div class="controls-section">
        <div class="tracker-search-container">
          <input
            type="text"
            class="tracker-search"
            placeholder="Search your list..."
            id="trackerSearch"
          />
        </div>
        <div class="category-filters">
          <button class="category-btn" data-category="all">All</button>
          <button class="category-btn active" data-category="airing">
            Airing
          </button>
          <button class="category-btn" data-category="aired">Aired</button>
          <button class="category-btn" data-category="upcoming">
            Upcoming
          </button>
        </div>
        <button id="refreshAllBtn" class="refresh-btn">Refresh Airing</button>
      </div>

      <div id="trackedAnime" class="tracked-anime"></div>
      <div id="emptyState" class="empty-state"></div>
    </section>

    <footer class="footer">
      <p>
        Created by
        <a
          href="https://github.com/NethakaG"
          style="color: #3b82f6; text-decoration: none"
          >Nethaka</a
        >
        Â© <span id="currentYear"></span>
      </p>
    </footer>

    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h3>Remove Anime?</h3>
        <p style="margin: 1rem 0 2rem">
          This will remove it from your tracking list.
        </p>
        <button class="btn btn-danger" id="confirmDelete">Remove</button>
        <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
      let trackedAnimeList = [];
      let currentDeleteId = null;
      let currentCategory = "airing";
      let currentSearchTerm = "";
      let searchTimeout;
      let countdownRegistry = [];

      const ANILIST_API_URL = "https://graphql.anilist.co";
      const SEARCH_QUERY = `query($s:String){Page(perPage:10){media(search:$s,type:ANIME,sort:POPULARITY_DESC){id title{romaji english} format status episodes averageScore nextAiringEpisode{airingAt episode} startDate{year month day} coverImage{large}}}}`;
      const REFRESH_QUERY = `query($id:Int){Media(id:$id,type:ANIME){id title{romaji english} format status episodes averageScore nextAiringEpisode{airingAt episode} startDate{year month day}}}`;

      function init() {
        loadTrackedAnime();

        document.getElementById("currentYear").textContent =
          new Date().getFullYear();
        document
          .getElementById("searchInput")
          .addEventListener("input", handleSearchInput);
        document
          .getElementById("trackerSearch")
          .addEventListener("input", (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            filterAndDisplayAnime();
          });

        document.querySelectorAll(".category-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            document
              .querySelectorAll(".category-btn")
              .forEach((b) => b.classList.remove("active"));
            e.target.classList.add("active");
            currentCategory = e.target.dataset.category;
            filterAndDisplayAnime();
          });
        });

        document
          .getElementById("refreshAllBtn")
          .addEventListener("click", handleRefreshAllAiring);
        document
          .getElementById("confirmDelete")
          .addEventListener("click", handleConfirmDelete);
        document
          .getElementById("cancelDelete")
          .addEventListener(
            "click",
            () =>
              (document.getElementById("confirmModal").style.display = "none"),
          );

        setInterval(updateAllCountdowns, 1000);
        filterAndDisplayAnime();
      }

      async function searchAnime(query) {
        try {
          const res = await fetch(ANILIST_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              query: SEARCH_QUERY,
              variables: { s: query },
            }),
          });
          const json = await res.json();
          displaySearchResults(json.data.Page.media);
        } catch (e) {
          console.error(e);
        }
        document.getElementById("loadingContainer").style.display = "none";
      }

      function handleSearchInput(e) {
        clearTimeout(searchTimeout);
        const q = e.target.value.trim();
        if (q.length < 2) return;
        document.getElementById("loadingContainer").style.display = "block";
        searchTimeout = setTimeout(() => searchAnime(q), 500);
      }

      function displaySearchResults(list) {
        const container = document.getElementById("searchResults");
        container.innerHTML = "";
        list.forEach((anime) => {
          const div = document.createElement("div");
          div.className = "anime-result";
          const title = anime.title.english || anime.title.romaji;
          div.innerHTML = `<h3>${title}</h3><p class="anime-tag">${anime.status}</p>`;
          div.onclick = () => {
            if (!trackedAnimeList.find((a) => a.id === anime.id)) {
              trackedAnimeList.push(anime);
              saveTrackedAnime();
              filterAndDisplayAnime();
              showToast("Added to list!");
            }
            container.innerHTML = "";
            document.getElementById("searchInput").value = "";
          };
          container.appendChild(div);
        });
      }

      function filterAndDisplayAnime() {
        const filtered = trackedAnimeList.filter((a) => {
          const status = a.status;
          const catMatch =
            currentCategory === "all" ||
            (currentCategory === "airing" && status === "RELEASING") ||
            (currentCategory === "aired" && status === "FINISHED") ||
            (currentCategory === "upcoming" && status === "NOT_YET_RELEASED");
          const title = (a.title.english || a.title.romaji).toLowerCase();
          const searchMatch = title.includes(currentSearchTerm);
          return catMatch && searchMatch;
        });

        const container = document.getElementById("trackedAnime");
        container.innerHTML = "";
        countdownRegistry = [];

        filtered.forEach((anime, index) => {
          container.appendChild(createAnimeCard(anime, index));
          registerCountdown(anime);
        });

        document.getElementById("animeCount").textContent =
          `${filtered.length} anime tracked`;
        document.getElementById("emptyState").style.display = filtered.length
          ? "none"
          : "block";
        document.getElementById("emptyState").innerHTML =
          trackedAnimeList.length
            ? "<h3>No matches found.</h3>"
            : "<h3>Your list is empty. Search above to add anime!</h3>";
      }

      function createAnimeCard(anime, index) {
        const div = document.createElement("div");
        div.className = "anime-card";
        div.draggable = true;
        const title = anime.title.english || anime.title.romaji;

        div.innerHTML = `
          <button class="delete-btn" onclick="removeAnime(${anime.id})">Ã—</button>
          <h3>${title}</h3>
          <div class="anime-details">
            <div><p class="detail-label">Score</p><p class="detail-value">${anime.averageScore || "N/A"}%</p></div>
            <div><p class="detail-label">Episodes</p><p class="detail-value">${anime.episodes || "??"}</p></div>
            <div><p class="detail-label">Format</p><p class="detail-value">${anime.format}</p></div>
            <div><p class="detail-label">Status</p><p class="detail-value">${anime.status}</p></div>
          </div>
          <div id="cd-container-${anime.id}"></div>
        `;

        div.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", index);
          div.style.opacity = "0.4";
        });
        div.addEventListener("dragend", () => (div.style.opacity = "1"));
        div.addEventListener("dragover", (e) => e.preventDefault());
        div.addEventListener("drop", (e) => {
          const fromIndex = e.dataTransfer.getData("text/plain");
          const item = trackedAnimeList.splice(fromIndex, 1)[0];
          trackedAnimeList.splice(index, 0, item);
          saveTrackedAnime();
          filterAndDisplayAnime();
        });

        return div;
      }

      function registerCountdown(anime) {
        const container = document.getElementById(`cd-container-${anime.id}`);
        if (!container) return;

        if (anime.status === "FINISHED") {
          container.innerHTML = `<div class="countdown-section completed"><div class="countdown-title">âœ… Series Completed</div><div class="countdown-timer">All episodes aired</div></div>`;
        } else if (anime.nextAiringEpisode) {
          const target = anime.nextAiringEpisode.airingAt * 1000;
          container.innerHTML = `<div class="countdown-section airing"><div class="countdown-title">ðŸ“º Episode ${anime.nextAiringEpisode.episode} in</div><div class="countdown-timer" id="timer-${anime.id}">--:--:--</div></div>`;
          countdownRegistry.push({ id: anime.id, target });
        } else if (
          anime.status === "NOT_YET_RELEASED" &&
          anime.startDate.year
        ) {
          const target = new Date(
            anime.startDate.year,
            (anime.startDate.month || 1) - 1,
            anime.startDate.day || 1,
          ).getTime();
          container.innerHTML = `<div class="countdown-section upcoming"><div class="countdown-title">ðŸ•’ Premieres in</div><div class="countdown-timer" id="timer-${anime.id}">--:--:--</div></div>`;
          countdownRegistry.push({ id: anime.id, target });
        } else {
          container.innerHTML = `<div class="countdown-section default"><div class="countdown-title">ðŸ“Š Status</div><div class="countdown-timer">TBA Schedule</div></div>`;
        }
      }

      function updateAllCountdowns() {
        const now = Date.now();
        countdownRegistry.forEach((item) => {
          const el = document.getElementById(`timer-${item.id}`);
          if (!el) return;

          const diff = item.target - now;
          if (diff <= 0) {
            el.textContent = "Updating...";
            if (diff > -2000) refreshAnimeById(item.id);
            return;
          }

          const d = Math.floor(diff / 86400000);
          const h = Math.floor((diff % 86400000) / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          const s = Math.floor((diff % 60000) / 1000);

          el.textContent = `${d > 0 ? d + "d " : ""}${h.toString().padStart(2, "0")}h ${m.toString().padStart(2, "0")}m ${s.toString().padStart(2, "0")}s`;
        });
      }

      async function refreshAnimeById(id) {
        try {
          const res = await fetch(ANILIST_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: REFRESH_QUERY, variables: { id } }),
          });
          const json = await res.json();
          const fresh = json.data.Media;
          const idx = trackedAnimeList.findIndex((a) => a.id === id);
          if (idx !== -1) {
            trackedAnimeList[idx] = fresh;
            saveTrackedAnime();
            filterAndDisplayAnime();
          }
        } catch (e) {
          console.error(e);
        }
      }

      async function handleRefreshAllAiring() {
        const btn = document.getElementById("refreshAllBtn");
        btn.disabled = true;
        btn.textContent = "Refreshing...";
        const airingIds = trackedAnimeList
          .filter((a) => a.status === "RELEASING")
          .map((a) => a.id);
        await Promise.all(airingIds.map((id) => refreshAnimeById(id)));
        btn.disabled = false;
        btn.textContent = "Refresh Airing";
        showToast("List updated!");
      }

      function removeAnime(id) {
        currentDeleteId = id;
        document.getElementById("confirmModal").style.display = "flex";
      }

      function handleConfirmDelete() {
        trackedAnimeList = trackedAnimeList.filter(
          (a) => a.id !== currentDeleteId,
        );
        saveTrackedAnime();
        filterAndDisplayAnime();
        document.getElementById("confirmModal").style.display = "none";
        showToast("Removed from list");
      }

      function showToast(msg) {
        const t = document.getElementById("toast");
        t.textContent = msg;
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 3000);
      }

      // DATA RECOVERY FIX: Changed key back to 'animeTracker'
      function saveTrackedAnime() {
        localStorage.setItem("animeTracker", JSON.stringify(trackedAnimeList));
      }
      function loadTrackedAnime() {
        const data = localStorage.getItem("animeTracker");
        if (data) trackedAnimeList = JSON.parse(data);
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
